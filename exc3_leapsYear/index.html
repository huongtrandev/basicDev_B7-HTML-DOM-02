<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaps Years</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("Nhập vào năm cần kiểm tra:"));
      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            alert("Đây là năm nhuận");
          } else {
            alert("Đây là năm thường");
          }
        } else {
          alert("Đây là năm nhuận");
        }
      } else {
        alert("Không phải năm nhuận");
      }
    </script>
  </body>
</html>
